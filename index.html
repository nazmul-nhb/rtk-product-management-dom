<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>RTK+TS Product Management</title>
	</head>
	<body class="w-full px-8 mx-auto bg-teal-900 bg-opacity-75">
		<!-- Header Section -->
		<header
			class="w-full fixed top-0 left-1/2 -translate-x-1/2 z-30 px-6 bg-teal-800 bg-opacity-90 py-4 shadow-md shadow-teal-950 h-16"
		>
			<!-- Navbar -->
			<nav class="w-full flex justify-between z-50">
				<h1>
					<a href="/" class="route-link !border-none"
						>RTK+TS Product<span id="total-products"></span>
						Management</a
					>
				</h1>
				<ul class="flex gap-6 font-semibold">
					<li>
						<a
							href="/"
							class="route-link text-transparent bg-gradient-to-r from-white to-gray-400 bg-clip-text"
							>Home</a
						>
					</li>
					<li>
						<a
							href="/cart"
							class="route-link text-transparent bg-gradient-to-r from-white to-gray-400 bg-clip-text"
							>Cart</a
						>
					</li>
					<li>
						<a
							href="/about"
							class="route-link text-transparent bg-gradient-to-r from-white to-gray-400 bg-clip-text"
							>About</a
						>
					</li>
				</ul>
			</nav>
		</header>

		<!-- Main Section -->
		<main id="main" class="mt-20 min-h-[80vh]">
			<div id="loading">
				<img src="./src/assets/tail-trail.svg" alt="Loading..." />
			</div>
			<!-- grid to display product cards -->
		</main>

		<!-- Footer Section -->
		<footer></footer>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
